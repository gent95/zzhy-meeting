<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息提交页面</title>
    <link rel="stylesheet" type="text/css" href="css/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="css/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="css/meeting.css">
    <script type="text/javascript" src="js/plugins/jquery.min.js"></script>
    <script type="text/javascript" src="js/plugins/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/plugins/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="js/meeting.js"></script>
</head>
<body>
<div class="easyui-layout" style="width:80%;height:600px; padding-left: 20px; margin: 0px auto 0px auto; text-align: center;">
    <div data-options="region:'north'" style="height:50px; width: 100px; margin: 0px auto 0px auto; text-align: center">
        <div id="selModeNamediv" style="float: left;">
            <select id="selModeName" data-options="valueField:'id', textField:'text'" class="easyui-combobox" label="模板名称:" style="width:200px; height: 30px; margin-left: 50px;"></select>
        </div>
        <div id="selDistrictdiv" style="float: left">
            <select id="selDistrict" data-options="valueField:'id', textField:'text'" class="easyui-combobox" label="科室名称:" style="width:400px; height: 30px; margin-left: 50px;"></select>
        </div>
        <a id="search" onclick="showFile()" data-options="iconCls:'icon-ok'" class="easyui-linkbutton" plain="true" outline="true" style="width:80px;height:30px;"><span>添加</span></a>
    </div>
    <div id="center" data-options="region:'center',title:'表单页',iconCls:'icon-ok'" style="padding: 0px;"></div>
</div>
<script type="application/javascript">
    $(function () {
        init_model_names();
        modelNameChange();
        init_selDistrict();
        change_selDistrict();
    });
</script>
</body>
</html>
