<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据列表页</title>
    <link rel="stylesheet" type="text/css" href="css/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="css/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="css/meeting.css">
    <script type="text/javascript" src="js/plugins/jquery.min.js"></script>
    <script type="text/javascript" src="js/plugins/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/plugins/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="js/meeting.js"></script>
</head>
<body>
<div id="dlg2" class="easyui-dialog" closed="true" title="单项表单:" data-options="iconCls:'icon-save'"
     style="width:100%;">
</div>
<div class="easyui-layout" style="width:100%;height:600px;">
    <div data-options="region:'north'" style="height:100px">
        <div style="padding-left: 180px; padding-top: 40px">
            <select id="selRoom" data-options="valueField:'id', textField:'text'" class="easyui-combobox" label="科室:" style="width:200px; height: 30px;"></select>
            <select id="selModeName" data-options="valueField:'id', textField:'text'" class="easyui-combobox" label="模板名称:" style="width:200px; height: 30px; margin-left: 50px;"></select>
            <input  id="date" class="easyui-datetimebox" data-options="" value="" style="width:200px">
            <a id="search" onclick="condition_search('#datagrid1')" data-options="iconCls:'icon-ok'" class="easyui-linkbutton" plain="true" outline="true" style="width:80px;height:30px;"><span>查询</span></a>
        </div>
    </div>
    <div data-options="region:'center',title:'数据列表',iconCls:'icon-ok'" style="padding: 0px;">
        <table id="datagrid2" class="easyui-datagrid" style="width:100%; height: 500px;">
            <thead>
            <tr></tr>
            </thead>
        </table>
    </div>
</div>
<script type="application/javascript">
    $(function () {
        init_modelDataTable();
        init_rooms();
        init_model_names();
    });
</script>
</body>
</html>
